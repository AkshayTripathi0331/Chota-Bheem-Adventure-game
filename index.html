<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chota Bheem Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Page -->
    <div id="startPage">
        <div class="startContent">
            <h1 class="gameTitle">Chota Bheem Adventures</h1>
            <p class="gameDescription">With each powerful jump, Chota Bheem showcases his skills, dodging the bull's fierce charges and unleashing his unmatched bravery.</p>
            <button id="startButton">Lets Run</button>
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" style="display: none;">
        <div class="gameContainer">
            <div class="gameOver">Welcome to Chota bheem Adventures</div>
            <div class="bheem"></div>
            <div id="scoreCount">Your Score: 0</div>
            <div class="bull bullAni"></div>
        </div>
    </div> 

    <!-- Overlay with GIF Image -->
    <div id="overlay" style="display: none;">
        <img src="bheem.gif" alt="GIF Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
